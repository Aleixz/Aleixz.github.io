<script>
    function getLatestVersion() {
      // 发起获取发布列表的请求
      fetch('https://api.github.com/repos/pineappleEA/pineapple-src/releases', {
        headers: {
          'X-GitHub-Api-Version': '2022-11-28',
          'Accept': 'application/vnd.github+json',
          'User-Agent': 'Mozilla/5.0 (X11; Linux x86_64; rv:121.0) Gecko/20100101 Firefox/121.0'
        }
      })
      .then(response => response.json())
      .then(data => {
        // 获取最新版本号和下载链接
        const latestRelease = data[0];
        const version = latestRelease.tag_name.replace('EA-', 'EA-');
        const downloadUrl = latestRelease.assets[1].browser_download_url;
        const publishDate = new Date(latestRelease.published_at);
        const formattedDate = '发布日期：' + '<span class="date">' + (publishDate.getMonth() + 1) + '月' + publishDate.getDate() + '号</span>';

        // 更新页面上的版本号、下载链接和发布日期
        document.getElementById('actualVersion').innerText = version;
        document.getElementById('publishDate').innerHTML = formattedDate;

        // 隐藏版本号加载中...
        document.getElementById('loadingVersion').style.display = 'none';
        document.getElementById('actualVersion').style.display = 'inline';
		 document.getElementById('actualVersion').style.color = 'rgb(51, 179, 255)';

        // 设置下载按钮的点击事件
        document.getElementById('downloadButton').addEventListener('click', function() {
          const actualDownloadUrl = downloadUrl.replace('https://github.com/', 'https://download.fgit.cf/');
          window.location.href = actualDownloadUrl;
        });
      })
      .catch(error => {
        console.error('获取最新版本时出错:', error);
      });
    }

    // 页面加载完成后获取最新版本号
    document.addEventListener('DOMContentLoaded', getLatestVersion);
</script>
<script>
    var acc = document.getElementsByClassName("accordion");
    var i;

    for (i = 0; i < acc.length; i++) {
        acc[i].addEventListener("click", function () {
            this.classList.toggle("active");
            var panel = this.nextElementSibling;
            if (panel.style.maxHeight) {
                panel.style.maxHeight = null;
            } else {
                panel.style.maxHeight = panel.scrollHeight + "px";
            }
        });
    }

    // 自动刷新js
    // （您提供的 Object.assign 和 displayReleases 函数代码）

    function displayReleases() {
        const releasesList = document.getElementById('releasesList');
        const loadingStatus = document.getElementById('loadingStatus');
        const accordions = document.getElementsByClassName('accordion');

        fetch('https://api.github.com/repos/pineappleEA/pineapple-src/releases?per_page=35', {
            headers: {
                'X-GitHub-Api-Version': '2022-11-28',
                'Accept': 'application/vnd.github+json',
                'User-Agent': 'Mozilla/5.0 (X11; Linux x86_64; rv:121.0) Gecko/20100101 Firefox/121.0'
            }
        })
            .then(response => response.json())
            .then(data => {
                const releases = data.slice(0, 35).map(release => {
                    // 查找名为"yuzu-*.apk"的附件，并获取对应的下载链接
                    const apkAsset = release.assets.find(asset => asset.name.endsWith('.zip'));
                    return {
                        tag: release.tag_name,
                        downloadUrl: apkAsset ? apkAsset.browser_download_url : null
                    };
                });

                releases.forEach(release => {
                    const listItem = document.createElement('li');
                    const link = document.createElement('a');
                    link.href = release.downloadUrl;
                    link.textContent = release.tag;
                    link.target = '_blank'; // 打开新窗口
                    listItem.className = 'release-item';  // 添加样式类名
                    listItem.appendChild(link);
                    releasesList.appendChild(listItem);
                });

                // 隐藏加载状态
                loadingStatus.style.display = 'none';

                // 手动触发刷新手风琴状态
                Array.from(accordions).forEach(accordion => {
                    if (accordion.classList.contains('active')) {
                        accordion.nextElementSibling.style.maxHeight = accordion.nextElementSibling.scrollHeight + "px";
                    } else {
                        accordion.nextElementSibling.style.maxHeight = null;
                    }
                });
            })
            .catch(error => {
                console.error('Error:', error);
            });
    }

    window.addEventListener('load', displayReleases);

    document.getElementById('releasesList').addEventListener('click', function (event) {
        if (event.target.tagName === 'A') {
            event.preventDefault();
            const actualDownloadUrl = event.target.href.replace('https://github.com/', 'https://download.fgit.cf/');
            event.target.href = actualDownloadUrl;
            window.open(actualDownloadUrl, '_blank');
        }
    });
</script>
